version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medical-ai-postgres
    restart: unless-stopped
    command: 
      - "postgres"
      - "-c"
      - "password_encryption=md5"
    environment:
      POSTGRES_USER: medical_user
      POSTGRES_PASSWORD: medical_password_2026
      POSTGRES_DB: medical_ai_db
      POSTGRES_HOST_AUTH_METHOD: md5
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_user -d medical_ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical-ai-network

  # pgAdmin (opcional - interfaz gr√°fica para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medical-ai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medical-ai.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - medical-ai-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  medical-ai-network:
    driver: bridge
